<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Incorrect use of document.write after the page has loaded
    document.write("<p>This is added using document.write after the page has loaded.</p>");
  </script>
</body>
</html>
